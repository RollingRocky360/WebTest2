<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% load static %}
        <link rel="stylesheet" href= "{% static 'downloader/style.css' %}">
        <title>Document</title>
    </head>

    <body>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        <div class='results-choices-container'>
        
            <div class='search-bar'>
                <input class='searchField' placeholder='Search Youtube' autofocus>
            </div>
        
            <div class='search-list-container'>
            </div>
        
            <div class='choice-container-container'>
                <div class='choice-container'>
                </div>
            </div>
        
            <button class='download' id='dButton'>
                <span class="material-icons" style='margin-right: 5px;'>download</span>
                <span>Download</span>
            </button>
        
            <!-- Not displayed on landing page -->
            <div class='download-formats' style="display: none;">
                <a class='download' id='mp3'>MP3</a>
                <a class='download' id='mp4'>MP4</a>
            </div>
        
        </div>

        <script src="{% static 'downloader/script.js' %}"></script>
        
    </body>
</html>
